  RABBITMQ_EXCHANGE_PASSIVE: "false"
  RABBITMQ_EXCHANGE_DURABLE: "true"
  RABBITMQ_EXCHANGE_AUTODELETE: "false"
  RABBITMQ_EXCHANGE_ARGUMENTS: "default"

  RABBITMQ_QUEUE_DIRECT: {{ .Values.RABBITMQ_QUEUE_DIRECT }}
  RABBITMQ_QUEUE_DIRECT_QRIS: {{ .Values.RABBITMQ_QUEUE_DIRECT_QRIS }}
  RABBITMQ_EXCHANGE_NAME_DIRECT: {{ .Values.RABBITMQ_EXCHANGE_NAME_DIRECT }}